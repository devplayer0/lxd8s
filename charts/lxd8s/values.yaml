clusterDomain: cluster.local
replicaCount: 1
certCount: 1

image:
  repository: ghcr.io/netsoc/lxd8s
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

kubelan:
  image:
    repository: ghcr.io/devplayer0/kubelan
    pullPolicy: IfNotPresent
    tag: v0.2.0
  log_level: DEBUG
  extraServices: []
  vxlan:
    interface: lxd-overlay
    vni: 7331
  hooks: {}

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

podAnnotations: {}

service:
  type: ClusterIP
  port: 443

resources:
  limits:
    hostdev.k8s.io/dev_kvm: 1
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}

vm:
  cpus: 8
  memory: 12288
firectlTimeout: 30000

pvc:
  storageClass: ''
  lxd:
    size: 8Gi
  storage:
    size: 64Gi

ca:
  key: ''
  cert: ''

certs:
  duration: 87600h # 10 years
  renewBefore: 360h # 15 days
  key:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  subject:
    countries: [IE]
