on:
  push:
    tags:
      - 'v*'

name: Release

jobs:
  release:
    runs-on: ubuntu-20.04

    env:
      CR_PAT_USER: devplayer0
      DOCKER_REPO: ghcr.io/devplayer0/lxd8s
      TITLE: lxd8s

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - id: vars
        name: Generate release vars
        run: |
          echo "::set-output name=version::"$(echo "${{ github.ref }}" | sed -r 's|refs/tags/v(.+)|\1|')""

          echo "Changelog: " > release.md
          git log --pretty=format:" - %s" "$(git describe --tags --abbrev=0 ${{ github.event.ref }}^)"..${{ github.event.ref }} >> release.md

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ env.CR_PAT_USER }}
          password: ${{ secrets.CI_PAT }}

      - name: Tag Docker image
        run: |
          docker pull "$DOCKER_REPO:latest"
          docker tag "$DOCKER_REPO:latest" "$DOCKER_REPO:${{ steps.vars.outputs.version }}"
          docker push "$DOCKER_REPO:${{ steps.vars.outputs.version }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ env.TITLE }} ${{ steps.vars.outputs.version }}
          body_path: release.md
